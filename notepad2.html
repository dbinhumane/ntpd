            function fontchange(fonsize){

                var textsize=fonsize+'siz';
                var f=document.getElementById(fonsize);
                var si=document.getElementById(textsize);
                f.style.fontSize=si.value+"px";
            }

            function sav(tsave){

                var savalue=document.getElementById(tsave);
                //var savevar=tsave+'save';
                //var savevar=tsave;
                localStorage.setItem(tsave,savalue.value);
            }

            function pick(tabcolor){

                var choose=tabcolor+'color';
                var c=document.getElementById(choose).value;
                document.getElementById(tabcolor).style.backgroundColor=c;
            }

            function textcol(tex){

                var textcolour=tex+'text';
                document.getElementById(tex).style.color=document.getElementById(textcolour).value;
            }

            function tbold(tid){
                document.getElementById(tid).style.fontWeight="bold";
                //localStorage.clear();
            }

            function tital(tilatic){
                document.getElementById(tilatic).style.fontStyle="italic";
            }

            function tnormal(tnor){
                document.getElementById(tnor).style.fontStyle="normal";
                document.getElementById(tnor).style.fontWeight="normal";
            }

            function delnotepad(dl){

                var del=dl+'fiel';
                var d='#'+del;
                jQuery(d).remove();
            }

            function logout(){

                // window.open("http://127.0.0.1:5500/Login%20page2.html", "_self");
